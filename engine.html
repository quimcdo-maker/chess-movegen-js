    <script>

        function output(message) {

            var newline = '\n';

            if (message.charAt(0) == '+') {
                newline = ''
                message = message.substr(1)
            }

            document.getElementById("output").innerHTML = message + newline + document.getElementById("output").innerHTML;
        }


        var w;

        function destroyEngine() {
            w.terminate();
            w = undefined;
        }

        var analisisMode = false;

        function initEngine() {

            let type = ''

            if (typeof (Worker) === "undefined") {
                output("Sorry, your browser does not support Web Workers...")
                return;
            }

            if (typeof (w) == "undefined") {
                // output("Requesting engine")
                w = new Worker("js/engine.js");
                w.postMessage('uci');
            }

            w.onmessage = function (event) {

                // output(event.data)

                var params = event.data.split(' ');
                var command = params.shift();

                if (command == 'uciok') {
                    this.postMessage('ucinewgame')
                    this.postMessage('isready')

                    // return
                }


                if (command === 'info') {
                    type = params.shift()


                    if (type == 'string') {

                        type = params.shift()

                        if (type == 'fen') {
                            let fen = params.join(' ')
                            $('#internalfen').text(fen);
                            internalboard.position(fen, false);

                        }

                        if (type == 'syncboard') {
                            game.load(internalboard.fen());
                            board.position(internalboard.fen());
                            updateStatus();

                        }

                        // let message = params.join(' ')
                        output(event.data)


                        return
                    }



                    if (type == 'depth') {
                        $('#engineDepth').text('depth ' + params.join(''));
                        return
                    }

                    if (type === 'bestline') {
                        $('#engineInfo').text(params.join(' '));
                        return
                    }

                    if (type == 'currmove') {
                        var currmove = params[0]
                        var currmovenumber = params[2];
                        var totalmoves = params[4];
                        $('#engineCurr').text(currmove + ' (' + currmovenumber + '/' + totalmoves + ')')
                        return
                    }
                }


                if (command === 'bestmove') {
                    if (!analisisMode) {
                        makeMove(params[0]);
                        engineCommand('move ' + params[0]);
                    }
                }
                output(event.data)
            };
        }




        function engineCommand(command) {

            // document.getElementById("output").innerHTML = '';


            command = command.trim()
            var parts = command.split(' ');
            var order = parts.shift();

            switch (order) {

                case 'restart':
                    destroyEngine()
                    initEngine()
                    engineCommand('fen ' + game.fen())
                    break;

                case 'reset':
                    game.reset();
                    board.position(game.fen());
                    updateStatus();
                    w.postMessage('ucinewgame');
                    break;

                case 'epd':
                    // parts.push('mates.epd')
                    // loadEpd(parts[0])
                    break;

                case 'fen':
                    if (parts.length == 4) {
                        parts.push('0')
                        parts.push('1')
                    }

                    if (parts.length > 6) {
                        parts.length = 6
                    }

                    if ((parts[3] === '-;') || (parts[3] === '-\n;')) {
                        parts[3] = '-'
                    }

                    if (isNaN(parts[4])) {
                        parts[4] = 0
                    }

                    if (isNaN(parts[5])) {
                        parts[5] = 1
                    }

                    var fen = parts.join(' ');
                    var fenValidation = game.validate_fen(fen);

                    if (fenValidation.valid) {
                        game.load(fen);
                        board.position(fen);
                        updateStatus();
                        w.postMessage('position fen ' + fen);
                    }

                    return fenValidation.error;
                    break;

                case 'move':
                    // console.log('enviando>>', command, parts[0])
                    w.postMessage('move ' + parts[0]);

                    var result = game.move(parts[0], { strict: false });
                    // console.log(result)
                    // console.log(game.fen())

                    board.position(game.fen());
                    updateStatus()

                    break;

                case 'sendmove':
                    w.postMessage('move ' + parts[0]);

                    break;

                case 'undo':
                    game.undo();
                    board.position(game.fen());
                    updateStatus();
                    w.postMessage('undo');
                    break;

                case 'go':
                    w.postMessage('go ' + parts[0] + ' ' + parts[1]);
                    break;

                case 'eval':
                    w.postMessage('eval');
                    break;

                case 'perft':
                    w.postMessage('perft ' + parts[0]);
                    break;

                default:
                    // return 'Comando no reconocido';
                    w.postMessage(command);
                    break
            }

            return "OK";
        }

        initEngine();



        var game = new Chess()
        var $status = $('#status')
        var $fen = $('#fen')
        var $pgn = $('#pgn')

        var whiteSquareGrey = '#a9a9a9'
        var blackSquareGrey = '#696969'


        function removeGreySquares() {
            $('#chessboard .square-55d63').css('background', '')
        }

        function greySquare(square) {
            var $square = $('#chessboard .square-' + square)

            var background = whiteSquareGrey
            if ($square.hasClass('black-3c85d')) {
                background = blackSquareGrey
            }

            $square.css('background', background)
        }


        function onDragStart(source, piece, position, orientation) {
            // do not pick up pieces if the game is over
            if (game.game_over()) return false

            // only pick up pieces for the side to move
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false
            }
        }

        function onDrop(source, target) {
            // see if the move is legal
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // NOTE: always promote to a queen for example simplicity
            })

            // illegal move
            if (move === null) return 'snapback'

            // console.log(move.algebraic)
            // engineCommand('fen ' + game.fen())
            engineCommand('sendmove ' + move.algebraic);
            // engineCommand('go depth ' + 1);

            updateStatus()
        }

        // update the board position after the piece snap
        // for castling, en passant, pawn promotion
        function onSnapEnd() {
            board.position(game.fen())
        }

        function onMouseoverSquare(square, piece) {
            // get list of possible moves for this square
            var moves = game.moves({
                square: square,
                verbose: true
            })

            // exit if there are no moves available for this square
            if (moves.length === 0) return

            // highlight the square they moused over
            greySquare(square)

            // highlight the possible squares for this piece
            for (var i = 0; i < moves.length; i++) {
                greySquare(moves[i].to)
            }
        }

        function onMouseoutSquare(square, piece) {
            removeGreySquares()
        }

        function updateStatus() {
            var status = ''

            var moveColor = 'White'
            if (game.turn() === 'b') {
                moveColor = 'Black'
            }

            // checkmate?
            if (game.in_checkmate()) {
                status = 'Game over, ' + moveColor + ' is in checkmate.'
            }

            // draw?
            else if (game.in_draw()) {
                status = 'Game over, drawn position'
            }

            // game still on
            else {
                status = moveColor + ' to move'

                // check?
                if (game.in_check()) {
                    status += ', ' + moveColor + ' is in check'
                }
            }

            $status.html(status)
            $fen.html(game.fen())
            $pgn.html(game.pgn())

            // engine.init(game.fen())

        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            onMouseoutSquare: onMouseoutSquare,
            onMouseoverSquare: onMouseoverSquare
        }
        board = Chessboard('chessboard', config)

        updateStatus()

        var config = {
            draggable: false,
            position: 'start',
        }
        internalboard = Chessboard('internalchessboard', config)

        // engine.init(game.fen());

        function processCommand() {
            var command = $("#enginecommand").val();
            var result = engineCommand(command);
            $("#commandResult").text(result);
        }

                processCommand()
            }
        });

            document.getElementById("output").innerHTML = "";
        });
